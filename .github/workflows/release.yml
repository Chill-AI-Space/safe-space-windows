name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows exe
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-w -s -H windowsgui" -o vibe-sec.exe .

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: vibe-sec.exe
